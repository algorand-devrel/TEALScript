name: TEALScript CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, dev ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install modules
      run: yarn
    - name: Run ESLint
      run: yarn run lint
    - name: Run tests
      run: yarn test
    - name: Run examples tests
      run: yarn run test-examples
    - name: Run examples
      run: yarn run examples
