name: TEALScript CI
on:
  pull_request:
    branches: [ main, dev ]
jobs:
  windows-smoketest:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install bun
      run: npm i -g bun

    - name: Install modules
      run: bun install --frozen-lockfile

    - name: Compile all
      env: 
        SKIP_ALGOD: 'true'
      run: bun compile-all
